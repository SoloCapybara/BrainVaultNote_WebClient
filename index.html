<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>脑洞库 - AI智能笔记应用</title>
    <!-- Font Awesome 图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
      // 在页面渲染前立即应用主题，防止闪烁
      // 必须在任何样式加载前执行，使用立即执行函数确保同步执行
      (function() {
        try {
          const savedTheme = localStorage.getItem('theme');
          console.log('读取到的主题:', savedTheme); // 调试用
          
          // 确保 document.documentElement 和 document.body 存在
          if (!document.documentElement || !document.body) {
            // 如果元素还不存在，等待 DOM 加载完成
            if (document.readyState === 'loading') {
              document.addEventListener('DOMContentLoaded', function() {
                applyTheme(savedTheme);
              });
            } else {
              applyTheme(savedTheme);
            }
          } else {
            applyTheme(savedTheme);
          }
          
          function applyTheme(theme) {
            try {
              // 确保所有元素都存在
              if (!document.documentElement || !document.body || !document.head) {
                return;
              }
              
              // 根据保存的主题立即设置背景色和内联样式
              if (theme === 'dark') {
                // 深色模式 - 立即设置，优先级最高
                const darkStyle = document.createElement('style');
                darkStyle.textContent = `
                  html, body {
                    background-color: #000000 !important;
                    color: #ffffff !important;
                  }
                `;
                document.head.appendChild(darkStyle);
                
                if (document.documentElement) {
                  document.documentElement.style.backgroundColor = '#000000';
                  document.documentElement.style.color = '#ffffff';
                }
                if (document.body) {
                  document.body.style.backgroundColor = '#000000';
                  document.body.style.color = '#ffffff';
                  document.body.classList.add('dark');
                }
              } else {
                // 浅色模式（包括未设置时，默认浅色）
                if (document.documentElement) {
                  document.documentElement.style.backgroundColor = '#ffffff';
                  document.documentElement.style.color = '#333333';
                }
                if (document.body) {
                  document.body.style.backgroundColor = '#ffffff';
                  document.body.style.color = '#333333';
                  document.body.classList.remove('dark');
                }
              }
            } catch (e) {
              console.error('应用主题错误:', e);
            }
          }
        } catch (e) {
          console.error('主题加载错误:', e);
          // localStorage 可能不可用（隐私模式等），使用默认浅色
          try {
            if (document.documentElement) {
              document.documentElement.style.backgroundColor = '#ffffff';
              document.documentElement.style.color = '#333333';
            }
            if (document.body) {
              document.body.style.backgroundColor = '#ffffff';
              document.body.style.color = '#333333';
            }
          } catch (err) {
            // 忽略错误
          }
        }
      })();
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
